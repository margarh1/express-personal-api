<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Personal API</title>

    <!-- STYLESHEETS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="/styles/styles.css">

    <!-- VENDOR SCRIPTS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>

    <!-- APPLICATION SCRIPTS -->
    <script src="/scripts/app.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-8 col-md-offset-2">
          <h1>Under Construction</h1>
          <h4><a href="/api">Read My API Documentation</a></h4>
          <div class="vacations">
          <script id="vacations-template" type="text/x-handlebars-template">
            {{#each vacations}}
              <div class="col-md-10 col-md-offset-2 oneVacation">
                <p>In {{year}}, I visited {{location}}, and
              {{#if hasPhotos}}
                I took pictures on this vacation.</p>
              {{else}}
                I didn't take pictures on this vacation.</p>
              {{/if}}
              <button type="button" name="button" class="delete-button" data-id={{_id}}>x</button>
              </div>
            {{/each}}
          </script>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
